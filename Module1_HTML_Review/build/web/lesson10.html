<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .layout {
            display: flex;
            width: 100%;
        }

        .block1 {
            width: 20%;
            margin: 1px;

        }

        .block2 {
            width: 80%;
            margin: 1px;
            background-color:wheat;
        }

        .block2 img {
            width: 100%;
            height: 100px;
        }

        .block1 img {
            width: 100%;
            height: 100px;

        }
        .news ul {
            margin: auto;
            height: 390px;
        }

        .news {
            background-color: red;
            padding-top:  100px ;

        }

        .form-container {
            max-width: 500px;
            padding: 32px;
        }

        .form__row {
            padding: 8px 0;
            display: flex;
        }

        .form__label {
            min-width: 90px;
            margin-right: 30px;
        }

        .form__input {
            flex: 1;
            /* width: 300px; */
        }

        .footer{
            background-color: green;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="layout">

        <div class="block1">
            <img src="img.jpg" alt="">
            <div class="news">
                <ul>
                    <li>News in day</li>
                    <li>Football</li>
                    <li>Interainment</li>
                    <li>Weathy</li>
                </ul>
            </div>
        </div>

        <div class="block2">
            <img src="img.jpg" alt="">
            <div class="form-container">
                <form action="">
                    <div class="form__row">
                        <label class="form__label">User name</label>
                        <input class="form__input" type="text">
                    </div>
                    <div class="form__row">
                        <label class="form__label">Password</label>
                        <input class="form__input" type="password">
                    </div>
                    <div class="form__row">
                        <label class="form__label">Send Content</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form__row">
                        <label class="form__label">File</label>
                        <input class="form__input" type="file">
                    </div>
                    <div class="form__row">
                        <button  type="submit">Submit</button>
                        <button  type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>


</html>
